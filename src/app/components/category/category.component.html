<div class="row">
  <div class="col-md-6">
    <h6>Kategori</h6>
    <select class="form-select" [(ngModel)]="currentCategory">
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category.categoryName }}
      </option>
    </select>
  </div>

  <div class="col-md-6">
    <button
      routerLink="/cars"
      type="button"
      class="btn btn-secondary mt-3 ms-0"
      style="margin-top: 50px"
    >
      Tümü
    </button>

    <button
      *ngIf="currentCategory"
      routerLink="/cars/category/{{ currentCategory.categoryId }}"
      type="button"
      class="btn btn-secondary mt-3"
    >
      Filtrele
    </button>
  </div>
</div>
